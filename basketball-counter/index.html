<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Counter</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id="home-count">0</h4>
                <button onclick="countPlusOneHome()">+1</button>
                <button onclick="countPlusTwoHome()">+2</button>
                <button onclick="countPlusThreeHome()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h4 id="guest-count">0</h4>
                <button onclick="countPlusOneGuest()">+1</button>
                <button onclick="countPlusTwoGuest()">+2</button>
                <button onclick="countPlusThreeGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
